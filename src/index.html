<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="favicon.png" />

    <!-- Mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-touch-icon-192x192.png" />
    <link rel="icon" sizes="64x64" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Safari -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Icons -->

    <!-- iOS 8 iPhone 6 plus -->
    <link href="images/apple-touch-icon-180x180.png" sizes="180x180" rel="apple-touch-icon">
    <!-- iOS 7 iPad (retina) -->
    <link href="images/apple-touch-icon-152x152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="images/apple-touch-icon-144x144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="images/apple-touch-icon-120x120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="images/apple-touch-icon-114x114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iOS 7 iPad -->
    <link href="images/apple-touch-icon-76x76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iOS 6 iPad -->
    <link href="images/apple-touch-icon-72x72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iOS 6 iPhone -->
    <link href="images/apple-touch-icon-57x57.png" sizes="57x57" rel="apple-touch-icon">

    <!-- Startup images -->

    <!-- iPhone < 5 non-retina startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">
    <!-- iPhone < 5 retina startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5 startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 6 startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-750x1294.png" media="(device-width: 375px)">
    <!-- iPhone 6 Plus landscape startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-1182x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)">
    <!-- iPhone 6 Plus portrait startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-1242x2148.png" media="(device-width: 414px)">
    <!-- iPad non-retina landscape startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)">
    <!-- iPad non-retina portrait startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)">
    <!-- iPad retina landscape startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPad retina portrait startup image -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">

    <title>Kana</title>

    <!-- bower:css -->
    <!-- endinject -->

    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>

    <div class="footer hidden-sm hidden-xs">
        <div class="container">
            <p>
                By <a href="http://jairtrejo.mx" target="_blank">Jair Trejo</a> &sdot; Checkout <a href="http://github.com/jairtrejo/kana">the code!</a>
            </p>
        </div>
    </div>

    <!-- bower:js -->
    <!-- endinject -->

    <script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
