<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Kana</title>
    <!-- bower:css -->
    <!-- endinject -->
    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Kana</span>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#settings"><i class="fa fa-cog"></i></a></li>
            </ul>
        </div>
    </nav>
    <div id="app" class="container">
    </div>
    <div class="footer hidden-xs">
        <div class="container">
            <p>By <a href="http://jairtrejo.mx">Jair Trejo</a></p>
        </div>
    </div>

    <!-- Question mode -->

    <script id="question-template" type="text/template">
        <div class="messages">
            <i id="correct" class="fa fa-check hidden"></i>
        </div>
        <div class="question">
            <%- question %>
        </div>
        <div class="row">
            <% _.each(choices, function(choice, i){%>
                <div class="col-xs-3" style="text-align: center">
                    <button data-choice="<%- i %>" class="btn answer" type="button" style="-webkit-animation-delay: <%- 50 + i * 50 %>ms; animation-delay: <%- 50 + i * 50 %>ms"><%- choice %></button>
                </div>
            <%});%>
        </div>
    </script>

    <!-- Settings screen -->

    <script id="settings-template" type="text/template">
        <h2>Manage questions</h2>
        <div class="kana-table scrollable"></div>
    </script>

    <!-- Individual kana row in settings -->

    <script id="kana-row-template" type="text/template">
        <div class="kana-row row">
            <div class="col-xs-2 col-sm-2 learning-status-column">
                <span class="learning-status">
                    <i class="fa <%- {unlocked: 'fa-check-circle', locked: 'fa-times-circle', pristine: 'fa-minus-circle' }[status] %>"></i>
                </span>
            </div>
            <div class="col-xs-10 col-sm-10">
                <p class="kana"><%- text %></p>
                <p class="explanation"><%- { unlocked: 'Learning', locked: 'Never ask', pristine: 'Yet to learn' }[status] %></p>
            </div>
        </div>
    </script>

    <!-- bower:js -->
    <!-- endinject -->

    <script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
